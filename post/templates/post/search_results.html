{% extends 'main/_layout.html' %}
{% block title %}Search Results {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Search Results</h5>
                    <p class="card-text">
                    <ul class="list-group">
                        {% for post in posts %}
                            {% include 'post/includes/posts_list_partial.html' %}
                        {% endfor %}
                </ul>
            </p>
        </p>
    </div>
</div>
{% endblock content %}
